# Binds
[[keyboard.bindings]]
action = "ScrollHalfPageDown"
key = "D"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollHalfPageUp"
key = "U"
mods = "Alt"

[[keyboard.bindings]]
key = "Key1"
mods = "Control"

[keyboard.bindings.command]
program = "alacritty"
args = ["msg", "config", "font.size=16"]

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"

[keyboard.bindings.command]
program = "alacritty"
args = ["msg", "config", "-r"]


# Font
[font]
size = 11

[font.normal]
family = "Hack Nerd Font"


# Add padding
[window.padding]
x = 2
y = 2


