#==============#
# Window Rules #
#==============#
# Style
# Only Allow Shadows for Floating Windows
windowrulev2 = noshadow,                         floating:0

# Float Management
# Custom Class
windowrulev2 = float,                            class:^(floating_window)$
windowrulev2 = size 75% 75%,                     class:^(floating_window)$
windowrulev2 = center,                           class:^(floating_window)$
windowrulev2 = pin,                              class:^(floating_window)$
windowrulev2 = dimaround,                        class:^(floating_window)$

# Qalculate
windowrulev2 = float,                            class:^(qalculate-.*)$
windowrulev2 = size 720 530,                     class:^(qalculate-.*)$
windowrulev2 = move cursor -50% -50%,            class:^(qalculate-.*)$
windowrulev2 = opacity 1.0 0.5,                  class:^(qalculate-.*)$
windowrulev2 = pin,                              class:^(qalculate-.*)$
windowrulev2 = noblur,                           class:^(qalculate-.*)$

# Polkit
windowrulev2 = float,                            class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center,                           class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = pin,                              class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = dimaround,                        class:^(org.kde.polkit-kde-authentication-agent-1)$

# Pomatez
windowrulev2 = float,                            class:^(pomatez)$
windowrulev2 = move cursor -50% -50%,            class:^(pomatez)$
windowrulev2 = dimaround,                        class:^(pomatez)$

# Workspace Assignments
# Special Workspaces
# KeePassXC
windowrulev2 = workspace special:keepass silent, class:^(org.keepassxc.KeePassXC)$

# Workspace 5 (Chat Apps)
windowrulev2 = workspace 5 silent,               class:^(org.telegram.desktop)$
windowrulev2 = workspace 5 silent,               class:^(Slack)$
windowrulev2 = workspace 5 silent,               class:^(discord)$
windowrulev2 = workspace 5 silent,               class:^(Ferdium)$

# Workspace 6 (Mail)
windowrulev2 = workspace 6 silent,               class:^(thunderbird)$


